<div [id]="'product'+card.id"
     class="mb-1 card card-product">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h2 class="text-white card-title">
          {{ card.name }}
        </h2>
      </div>
      <div class="col-3 align-self-center">
        <img src="assets/svg/ic-boxes.svg"
             title="Quantidade"
             alt="Quantidade"
             class="me-1 img-fluid"
             loading="lazy"
             width="30"
             height="30">
        <span>
          {{ card.quantity }}
        </span>
      </div>
      <div class="ms-auto col-auto">
        <button data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBackdrop"
                aria-controls="offcanvasWithBackdrop"
                class="p-0 btn d-block"
                (click)="clickEditButton(card)">
          <img src="assets/svg/ic-edit.svg"
               title="Edit"
               alt="Edit"
               class="img-fluid"
               loading="lazy"
               width="45"
               height="45">
        </button>
      </div>
      <div class="col-auto">
        <button data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBackdrop"
                aria-controls="offcanvasWithBackdrop"
                class="p-0 btn d-inline-block"
                (click)="emmitProductValue(card)">
          <img src="assets/svg/ic-remove.svg"
               title="Edit"
               alt="Edit"
               class="img-fluid"
               loading="lazy"
               width="45"
               height="45">
        </button>
      </div>
    </div>
  </div>
</div>
