<form class="text-start"
      [formGroup]="this.formulary">
  <div class="row">
    <div class="col-lg-6">
      <div class="mb-1">
        <app-form-input-text formControlName="name"
                             inputName="name"
                             labelDescription="Nome"
                             [classInput]="applyClassStyleError('name')"
                             [control]="getField('name')"></app-form-input-text>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="mb-2">
        <app-form-input-text formControlName="quantity"
                             inputName="quantity"
                             labelDescription="Quantidade"
                             [classInput]="applyClassStyleError('quantity')"
                             [control]="getField('quantity')"></app-form-input-text>
      </div>
    </div>
  </div>
  <div class="d-grid">
    <button class="btn"
            [ngClass]="typeOfManager === 'insert' ? 'bg-success' : 'bg-warning text-primary'"
            (click)="validateFormulary()">
      Enviar
    </button>
  </div>
</form>
